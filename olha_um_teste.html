<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    body{
        background-color: white;
    }
  </style>
</head>
<body>
 <h1 style="text-align: center;">| A Minha Calculadora |</h1>
 <br>
   <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="display" disabled>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-default" onclick="LimparResultados()">C</button>
                <button type="button" class="btn btn-default" onclick="AdicionarResultados('/')">/</button>
                <button type="button" class="btn btn-default" onclick="AdicionarResultados('*')">*</button>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-default" onclick="AdicionarResultados('7')">7</button>
                <button type="button" class="btn btn-default" onclick="AdicionarResultados('8')">8</button>
                <button type="button" class="btn btn-default" onclick="AdicionarResultados('9')">9</button>
                <button type="button" class="btn btn-default" onclick="AdicionarResultados('-')">-</button>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-default" onclick="AdicionarResultados('4')">4</button>
                <button type="button" class="btn btn-default" onclick="AdicionarResultados('5')">5</button>
                <button type="button" class="btn btn-default" onclick="AdicionarResultados('6')">6</button>
                <button type="button" class="btn btn-default" onclick="AdicionarResultados('+')">+</button>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-default" onclick="AdicionarResultados('1')">1</button>
                <button type="button" class="btn btn-default" onclick="AdicionarResultados('2')">2</button>
                <button type="button" class="btn btn-default" onclick="AdicionarResultados('3')">3</button>
                <button type="button" class="btn btn-default" onclick="calculate()">=</button>
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-default" onclick="AdicionarResultados('0')">0</button>
                <button type="button" class="btn btn-default" onclick="AdicionarResultados('.')">.</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function AdicionarResultados(value) {
      document.getElementById('display').value += value;
    }

    function LimparResultados() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      var display = document.getElementById('display');
      var result = eval(display.value);
      display.value = result;
    }

  </script>
</body>
</html>
